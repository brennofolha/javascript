<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex007</title>
</head>
<body>
    <h1>Qual o turno que você estuda?</h1>
    <p>digite: M - matutino ou V - Vespertino ou N - Noturno.</p>
    <input type="text" name="txtt" id="txtt">
    <input type="button" value="ok" onclick="turno()">

    <script>
        function turno() {
            var res = document.getElementById('txtt').value
            res = res.toUpperCase()
            if (res == 'M') {
                alert('Bom dia!')
            } else if (res == 'V') {
                alert('Boa tarde!')
            } else if (res == 'N') {
                alert('Boa noite!')
            } else {
                alert('Valor Inválido! [escreva "M", "V" ou "N"]')
            }
        }
        
    </script>
</body>
</html>
