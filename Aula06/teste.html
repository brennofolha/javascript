<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progamação</title>
    <style>
        body{ background-color: yellow;
              color: black;
            font: normal 20pt arial ;
            
            
            }

            h1{
            
            font:25pt arial }
            
    </style>
</head>
<body>
    <div>
        <h1>Testando alguns comandos:</h1>
        
            <script>
                var nome = window.prompt('Qual é o seu nome?')
                var n1 = Number (window.prompt('Qual é o seu número favorito'))
                var n2 = Number (window.prompt('Agora fale outro número!'))
                document.write(`Olá, ${nome}! Seu nome tem ${nome.length} letras <br>`)
                document.write(`Seu nome em letras maiúsculas é "${nome.toUpperCase()}"<br>`)
                document.write(`Seu nome em letras minúsculas é "${nome.toLowerCase()}"<br> `)
                document.write(`<br>Operações com o número ${n1}!<br>`)
                var a1 = n1 + n1
                document.write(`<br>Seu número favorito somado a ele mesmo é ${a1}!</br>`)
                var b1 = n1 * n1
                document.write(`Seu número favorito vezes ele mesmo é ${b1}!`)
                var c1 = n1 ** n1
                document.write(`<br>Seu número favorito elevado a ele mesmo é ${c1}!<br>`)
                document.write(`<br>Operações com número ${n2}</br>`)
                document .write(`<br>Seu outro número somado a ele mesmo é ${n2 + n2}! <br>`)
                document.write(`Seu número vezes ele mesmo é ${n2 * n2}!<br>`)
                document.write(`Seu número elevado a ele mesmo é ${n2 ** n2}!<br>`)
                document.write(`<br>Operações com os números ${n1} e ${n2}!<br>`)
                document.write(`<br>Seu número favorito mais o outro número que você digitou antes é ${n1 + n2} <br>`)
                document.write(`Seu número favorito menos o outro número é ${n1 - n2}<br>`)
                document.write(`Seu outro número menos o seu número favorito é ${n2 - n1}<br>`)
                document.write(`Seu número favorito vezes o outro número é ${n1*n2}<br>`)
                document.write(`Seu outro número vezes o seu número favorito é ${n2*n1} <br>`)
                document.write(`Seu número favorito dividido pelo seu outro número é ${n1/n2} <br>`)
                document.write(`Seu número outro número dividido pelo seu número favorito é ${n2/n1}<br>`)
                document.write(`Seu número favorito elevado ao seu outro número é ${n1**n2}<br>`)
                document.write(`Seu número favorito elevado ao seu outro número é ${n2**n1}<br>`)

            </script>
        
    </div>
</body>
</html>
